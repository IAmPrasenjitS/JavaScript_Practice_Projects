<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container text-center">
        <h1 class="text-center">Stop Watch</h1>
        <br>
        <input type="button" class="btn btn-primary" value="Start" id="start" onclick="start()">
        <input type="button" class="btn btn-warning" value="Pause" id="pause" onclick="pause()">
        <input type="button" class="btn btn-danger" value="Stop" id="stop" onclick="stop()">
        <input type="button" class="btn btn-success" value="Snap" id="snap" onclick="snap()">
        <div class="row">
            <div class="col-md-6">
                <div id="digital-clock">
                    <span class="class12" id="hour">00</span><span id="dot1" class='class12 red-dot'>:</span>
                    <span class="class12" id='min'>00</span><span id="dot2" class='class12 red-dot'>:</span>
                    <span class="class12" id='second'>00</span>
                </div>
            </div>
            <label for="" class="col-md-2"></label>
            <div class="col-md-4 text-center">
                <div class="snapDiv">
                    <h2>Snap Here</h2>
                    <div id="snap">
                        <div id="snapLists">
                           
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
