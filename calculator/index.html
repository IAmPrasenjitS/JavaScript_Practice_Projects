<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Simple Calculator</h1>
        <br>
        <div class="row">
            <label class="col-md-4"></label>
            <div class="col-md-4">
                <div class="calculator">
                    <div class="displaySection">
                        <input type="text" id="disabledTextInput" id="display" class="form-control float-end"  value="0" disabled>
                        <br>
                    </div>
                    <div class="calculatorBody">
                        <table>
                            <tr>
                                <td><input name="digit" class="btn btn-primary" type="button" value="1" onclick="digitClick(this.value)"></td>
                                <td><input name="digit" class="btn btn-primary" type="button" value="2" onclick="digitClick(this.value)"></td>
                                <td><input name="digit" class="btn btn-primary" type="button" value="3" onclick="digitClick(this.value)"></td>
                                <td><input name="operator" class="btn btn-primary" type="button" value="+" onclick="operatorClick(this.value)"></td>
                            </tr>
                            <tr>
                                <td><input name="digit" class="btn btn-primary" type="button" value="4" onclick="digitClick(this.value)"></td>
                                <td><input name="digit" class="btn btn-primary" type="button" value="5" onclick="digitClick(this.value)"></td>
                                <td><input name="digit" class="btn btn-primary" type="button" value="6" onclick="digitClick(this.value)"></td>
                                <td><input name="operator" class="btn btn-primary" type="button" value="-" onclick="operatorClick(this.value)"></td>
                            </tr>
                            <tr>
                                <td><input name="digit" class="btn btn-primary" type="button" value="7" onclick="digitClick(this.value)"></td>
                                <td><input name="digit" class="btn btn-primary" type="button" value="8" onclick="digitClick(this.value)"></td>
                                <td><input name="digit" class="btn btn-primary" type="button" value="9" onclick="digitClick(this.value)"></td>
                                <td><input name="operator" class="btn btn-primary" type="button" value="x" onclick="operatorClick(this.value)"></td>
                            </tr>
                            <tr>
                                <td><input name="digit" class="btn btn-primary" type="button" value="0" onclick="digitClick(this.value)"></td>
                                <td><input name="digit" class="btn btn-primary" type="button" value="." onclick="digitClick(this.value)"></td>
                                <td><input name="digit" class="btn btn-primary" type="button" value="=" onclick="calculateResult()"></td>
                                <td><input name="operator" class="btn btn-primary" type="button" value="/" onclick="operatorClick(this.value)"></td>
                            </tr>
                            <tr>
                                <td colspan="4"><input name="clear" class="btn btn-danger btn-equl" type="button" value="Clear" onclick="clearScreen()"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <label class="col-md-4"></label>
        </div>
        
    </div>
    
</body>

</html>
