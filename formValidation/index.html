<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Form Validation</h1>
        <br>
        <div class="row">
            <label class="col-md-3">
                <div id="result"></div>
            </label>
            <div class="col-md-4 content">
                <form name="formValidation" onsubmit="return submitFunction()">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" oninput="validate(this.value, this.id)">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" oninput="validate(this.value, this.id)">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Password</label>
                        <input type="text" class="form-control" id="password" oninput="validate(this.value, this.id)">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confPassword" oninput="validate(this.value, this.id)">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Qualification</label>
                        <select id="quali" class="form-select" multiple>
                            <option value="B.Tech">B.Tech</option>
                            <option value="BCA">BCA</option>
                            <option value="B.Sc">B.Sc</option>
                            <option value="M.Tech">M.Tech</option>
                            <option value="MCA">MCA</option>
                            <option value="M.Sc">M.Sc</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Gender</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gen"
                                value="male">
                            <label class="form-check-label" for="inlineRadio1">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gen"
                                value="female">
                            <label class="form-check-label" for="inlineRadio2">Female</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Knowm Technologies</label><br>
                        <div class="form-check form-check-inline">
                            <input name="tech" class="form-check-input" type="checkbox" id="inlineCheckbox1" value="C">
                            <label class="form-check-label" for="inlineCheckbox1">C</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input name="tech" class="form-check-input" type="checkbox" id="inlineCheckbox2" value="Cpp">
                            <label class="form-check-label" for="inlineCheckbox2">C++</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input name="tech" class="form-check-input" type="checkbox" id="inlineCheckbox2" value="java">
                            <label class="form-check-label" for="inlineCheckbox2">Java</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input name="tech" class="form-check-input" type="checkbox" id="inlineCheckbox2" value="python">
                            <label class="form-check-label" for="inlineCheckbox2">Python</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input name="tech" class="form-check-input" type="checkbox" id="inlineCheckbox2" value="js">
                            <label class="form-check-label" for="inlineCheckbox2">JavaScript</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Comment</label>
                        <textarea class="form-control" id="textArea" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <input type="submit" value="Submit" class="btn btn-primary float-end">
                    </div>
                </form>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-4">
                <div id="errors">
                    <p>Errors / Success Logs</p>
                    <p id="cap"></p>
                    <p id="small"></p>
                    <p id="spl"></p>
                    <p id="num"></p>
                    <p id="min"></p>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
